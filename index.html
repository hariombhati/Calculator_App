<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<style>
  #inp {
    width: 200px;
    height: 74px;
    font-size: 45px;
    background-color: aliceblue;
  }
  .frame{
    margin: 0 auto;
    border: 2px solid red;
    width: 240px;
    -webkit-box-shadow: 0px 0px 31px -1px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 31px -1px rgba(0,0,0,0.75);
box-shadow: 0px 0px 31px -1px rgba(0,0,0,0.75);
  }
</style>

<body>
  <div class="container">
    <div class="text-center mt-5">
      <div class="text-center frame">
      <input type="text" id="inp" class=" mt-2"> <br>


        <button value="/" class="btn btn-warning m-2" onclick="num(this.value)">/</button>
        <button value="-" class="btn btn-warning m-2" onclick="num(this.value)">-</button>
        <button value="*" class="btn btn-warning m-2" onclick="num(this.value)">*</button>
        <button value="+" class="btn btn-warning  m-2" onclick="num(this.value)">+</button><br>
        <button value="1" class="btn btn-primary m-2" onclick="num(this.value)">1</button>
        <button value="2" class="btn btn-primary m-2" onclick="num(this.value)">2</button>
        <button value="3" class="btn btn-primary m-2" onclick="num(this.value)">3</button>
        <button value="4" class="btn btn-primary m-2" onclick="num(this.value)">4</button> <br>
        <button value="5" class="btn btn-primary m-2" onclick="num(this.value)">5</button>
        <button value="6" class="btn btn-primary m-2" onclick="num(this.value)">6</button>
        <button value="7" class="btn btn-primary m-2" onclick="num(this.value)">7</button>
        <button value="8" class="btn btn-primary m-2" onclick="num(this.value)">8</button><br>
        <button value="9" class="btn btn-primary m-2" onclick="num(this.value)">9</button>
        <button value="0" class="btn btn-primary m-2" onclick="num(this.value)">0</button>

        <button value="enter value" class="btn btn-success  m-2" onclick="equ(this.value)">=</button>
        <button class="btn btn-danger m-1" onclick="erase(this.value)">EC</button>


      </div>
    </div>
  </div>







  <script>
    function num(a) {
      document.getElementById("inp").value =  document.getElementById("inp").value + a
      // console.log(a)
    }
    function equ(b) {
      let d = eval(document.getElementById("inp").value)
      document.getElementById("inp").value = d
      // console.log(eval(d)) 
    }
    function erase(c) {
      document.getElementById("inp").value = "";

    }


  </script>
</body>

</html>
